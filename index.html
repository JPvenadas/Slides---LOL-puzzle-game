<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides: sliding Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-page">
        <div class="welcome">
            <h1 class="game-title">
               Slides
            </h1>
            <h2 class="game-subtitle">A Sliding Puzzle Game</h2>
            <button class="play-button">Play</button>
            <p>Don't know what to do?</p>
            <button class="instructions-button">Instructions</button>
        </div>
    </div>
    <div class="difficulty-page">
        <div class="difficulty-options">
            <div class="difficulty-instructions">
                <h2>
                    choose the difficulty
                </h2>
            </div>
            <div class="choices">
                <button class="easy">
                    <h3>Easy</h3>
                    <p>3x3</p>
                </button>
                <button class="normal">
                    <h3>Normal</h3>
                    <p>4x4</p>
                </button>
                <button class="difficult">
                    <h3>Difficult</h3>
                    <p>5x5</p>
                </button>
            </div>
        </div>
    </div>
    <main class="game-page">

    </main>
    <script src="script.js"></script>
</body>
</html>
